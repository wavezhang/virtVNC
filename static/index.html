<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>kv-novnc</title>
  <link media="all" rel="stylesheet" href="custom-style.css" />
    <!-- Promise polyfill for IE11 -->
    <script src="vendor/promise.js"></script>
    <!-- ES2015/ES6 modules polyfill -->
    <script nomodule src="vendor/browser-es-module-loader/dist/browser-es-module-loader.js"></script>
    <script type="module" crossorigin="anonymous">
      //import * as WebUtil from "./app/webutil.js";
      const apiPrefix='k8s/apis'
      function loadVMI(namespace) {
        fetch('/' + apiPrefix + '/kubevirt.io/v1alpha3/namespaces/' + namespace + '/virtualmachineinstances/')
          .then((resp) => resp.json())
          .then((data) => {
            let vmis = [];
            let tr = document.createElement('tr');
            if (data.items.length === 0) { 
              tr.innerHTML="<th>No VM Instances found in namespace <b>" + namespace + "</b></th>";
              document.getElementById("vmis").appendChild(tr);
            } else {
              data.items.forEach(i => {
                tr.innerHTML="<td><button role='button' class='button-17' " + String(i.status.phase =="Running" ? "" : "disabled")  + " onclick=\"window.open('vnc_lite.html?path=" + apiPrefix + "/subresources.kubevirt.io/v1alpha3/namespaces/" + namespace + "/virtualmachineinstances/" + i.metadata.name + "/vnc', 'novnc_window', 'resizable=yes,toolbar=no,location=no,status=no,scrollbars=no,menubar=no,width=1300,height=850')\">" + i.metadata.name + "</button></td><td>" + String(i.status.nodeName !== undefined ? i.status.nodeName : '') + "</td><td>" + String(i.status.phase) + "</td><td>" + String(i.status.interfaces !== undefined ? i.status.interfaces[0].ipAddress : '')  + "</td><td></td>";
                document.getElementById("vmis").appendChild(tr);
              });
            }
          })
          .catch(err => console.log("Failed to get vmis: " + err));
       }
       let urlParams = new URLSearchParams(window.location.search);
       let namespace = urlParams.get('namespace');
       let title = "kv-novnc / " + String(window.location.host !== undefined ? window.location.host : '?')
       document.getElementById("hdr").textContent = title;
       loadVMI(namespace);
    </script>
  </meta>
  <body>
    <h3 id="hdr"></h3>
    <table>
      <tr><th>VM Console</th><th>Node Name</th><th>Status</th><th>K8S IP Address</th></tr>
      <tbody id="vmis"></tbody>
    </table>
  </body>
</html>
